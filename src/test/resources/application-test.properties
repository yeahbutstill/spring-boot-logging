logging.group.ybs=yeahbutstill,com.yeahbutstill,com.danisetiawan

logging.level.root=info
logging.level.ybs=warn

logging.pattern.console=%d{dd-MM-yyyy HH:mm:ss.SSS} [%thread] %-5level %logger{36} - [%X{requestId}] - %msg%n

logging.file.name=application.log
#logging.file.path=/tmp/

logging.logback.rollingpolicy.max-file-size=10KB
logging.logback.rollingpolicy.max-history=10
logging.logback.rollingpolicy.total-size-cap=1GB